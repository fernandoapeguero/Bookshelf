<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/f2db7d39aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <script defer src="./script.js"></script>
    <title>Book Shelf</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Bookshelf</h1>

        <div class="icons">
          <i class="fa-solid fa-book-open read"> 0</i>
          <i class="fa-solid fa-book unread"> 0</i>
          <i class="fa-solid fa-list list book_count"> 0</i>
        </div>

        <div class="sorting">
          <label for="selec_sorting"> Sort:</label>
          <select name="sorting" id="select_sorting">
            <option value="ASC">Ascending</option>
            <option value="DESC">Descending</option>
          </select>
        </div>
      </div>
    </header>

    <main class="book_container">
      <div class="bookshelf"></div>
    </main>
    <div class="form_container">
      <form action="" method="post" class="form">
        <h2>New Book</h2>
        <div>
          <label for="name">Book:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" required />
        </div>
        <div>
          <label for="author">pages: </label>
          <input type="number" name="pages" id="pages" min="0" value="0" />
        </div>
        <div>
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" />
        </div>

        <button type="submit" class="addBook">Add Book</button>
      </form>
    </div>
    <button class="btn">+</button>
  </body>
</html>
